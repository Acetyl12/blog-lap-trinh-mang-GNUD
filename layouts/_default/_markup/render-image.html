{{ $src := .Destination | safeURL }}
<figure class="my-6">
  <img
    src="{{ $src }}"
    alt="{{ .Text | plainify }}"
    loading="lazy"
    class="mx-auto block {{ with .Page.Params.imageClass }}{{ . }}{{ end }}">
  {{ with .Title }}
    <figcaption class="mt-2 text-sm text-center opacity-70">{{ . }}</figcaption>
  {{ end }}
</figure>
